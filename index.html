    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        h1 {
            color: #2d6a4f;
            margin-bottom: 50px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .button-container {
            display: flex;
            gap: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .image-button {
            width: 280px;
            height: 280px;
            border: none;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            background: none;
        }

        .image-button:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        .image-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .label {
            margin-top: 15px;
            font-size: 1.5em;
            color: #1b4332;
            font-weight: bold;
            text-align: center;
        }

        @media (max-width: 800px) {
            .button-container { gap: 40px; }
            .image-button { width: 200px; height: 200px; }
            h1 { font-size: 2.2em; }
        }
    </style>
</head>
